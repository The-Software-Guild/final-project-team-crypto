<div class="log">
    <h1 style="background-color: #0f6dbf; padding: 10px;">
        Sell
    </h1>
    <div class="log">
        <form  (ngSubmit)="onSubmit()">
            <!-- [formGroup]="sellForm" -->
            <label for="cryptoName" class="form-label">Choose Crypto</label>
            <select class="form-select form-select-lg mb-3" formControlName="ticker" (change)="selectChangeHandler($event)">
                <option selected value="0">Open this select menu</option>
                <option value="1">Bitcoin</option>
                <option value="2">Ethereum</option>
                <option value="3">Binance</option>
                <option value="4">Cardano</option>
                <option value="5">Doge</option>
            </select>
            <p>Price: ${{coinPrice}}</p>
            
            <label for="cryptoAmount" class="form-label">Enter Amount</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" formControlName="amount" (change)="moneyChange($event)">
            </div>
            <p>Total: ${{total}}</p>
            <button mat-flat-button type="submit" class="btn btn-danger">Sell</button>
        </form>
    </div>
    
</div>
